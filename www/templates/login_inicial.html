<ion-view view-title="Login">
  <ion-content style="background: url(img/front.jpg) center; background-size: cover;">
      <div class="hero no-header flat">
          <div class="content">
              <img src="img/MULTI-SHINE.png" style="width: 100%; height: auto;"/>
          </div>
      </div>
      <div class="padding">
      <div class="list">
          <ion-md-input placeholder="Username" highlight-color="balanced" type="text"></ion-md-input>
          <ion-md-input placeholder="Password" highlight-color="energized" type="password"></ion-md-input>
      </div>
    </div>
      <div class="padding">
          <button ui-sref="app.perfil" class="button button-full button-balanced ink">Login</button>
      </div>
      <div class="padding">
          <button class="button button-full button-border icon-center ion-social-facebook button-positive-900">  Login com Facebook</button>
      </div>
  </ion-content>
</ion-view>
