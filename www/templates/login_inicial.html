<ion-view view-title="Login">
  <ion-content style="background: url(img/sarados.jpg) center; background-size: cover;">
      <div class="hero no-header flat">
          <div class="content">
              <div class="app-icon"></div>
              <h1>Multi Gym</h1>
          </div>
      </div>
      <div class="list">
          <ion-md-input placeholder="Username" highlight-color="balanced" type="text"></ion-md-input>
          <ion-md-input placeholder="Password" highlight-color="energized" type="password"></ion-md-input>
      </div>
      <div class="padding">
          <button ui-sref="app.perfil" class="button button-full button-assertive ink">Login</button>
      </div>
      <div class="padding">
          <button class="button button-full button-border icon-center ion-social-facebook button-positive-900">  Login com Facebook</button>
      </div>
  </ion-content>
</ion-view>
